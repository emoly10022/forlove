<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="lamp">
    <div onclick="aceso()" class="light">
    </div>
</div>
<div class="cord" style="padding: 10px; border-radius: 10px; border: 1px solid white; color: white; display: none; position: absolute; top: 300px; left: 39%;">Para ficar claro que eu gosto um pouquinho muito de você ´･ᴗ･`</div>
<script>
    function aceso(){
        var light = document.querySelector('.light');
        light.classList.toggle('aceso');
        var lamp = document.querySelector('.lamp');
        lamp.classList.toggle('aceso');
        var cord = document.querySelector('.cord');

        if(light.classList.contains('aceso')){
        cord.style.display = 'block';
            return;
        }
        else
        cord.style.display = 'none';
    }
</script>
</body>
</html>
